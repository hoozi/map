<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>堆场图</title>
  <style>
    ul,li {
      margin: 0;
      padding: 0
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0
    }
    body {
      background-color: #eee;
    }
    .container {
      position:relative;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .index {  
        position: absolute;
        
        overflow: visible !important;
        pointer-events: none;
        width: auto;
        z-index: 11;
        font-size: 0
    }
    .y-index {
      top: 33px;
      left: 8px;
      bottom: 0;
    }
    .x-index {
      top: 4px;
      left: 8px;
      right: 0
    }
    .index ul {
        border-radius: 30px;
        background-color: rgba(0,0,0,.3);
        color: #fff;
        font-size: 10px;
        text-align: center;
        padding: 0 3px 6px;
        min-width: 16px;
        flex-direction: column
    }

    .x-index ul {
      flex-direction: row;
      min-width: auto;
      padding:3px 6px 3px 0;
    }

    .index li,.index ul {
        display: flex
    }

    .index li {
        flex: 1 1 auto;
        align-items: center;
        justify-content: center
    }
    .x-index li {
      display: inline-block;
      flex: none
    }
  </style>
</head>
<body>
<div class="container">
  <div class="y-index index"></div>
  <div class="x-index index"></div>
  <canvas class="canvas-map">
    您的浏览器不支持canvas,请使用chrome等现代浏览器！
  </canvas>
</div>
